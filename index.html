<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ranga" rel="stylesheet">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="header">
      <h1>Ping Pong</h1>
    </div>
    <div class="container">
      
      <div class="form-body">
        <form>
          <div class="form-group row">
            <label for="number" class="col-sm-2 col-form-label">Enter in your number here:</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" id="number">
            </div>
          </div>
          <button class="btn btn-info">Submit!</button>
        </form>
      </div>
    </div>
    <div class="container">
      <div id="result">
        <ul id="list">
        </ul>
      </div>
    </div>
  </body>
</html>
